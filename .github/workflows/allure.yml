name: Generate and Deploy Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Build and run tests with Maven
        run: |
          # Create a fresh Chrome user data directory for each run
          export CHROME_USER_DATA_DIR=/tmp/chrome-data-$(date +%s)
          mkdir -p $CHROME_USER_DATA_DIR

          # Run tests with Maven and pass Chrome options
          mvn clean test -Dwebdriver.chrome.driver=$(which chromedriver) -Dselenium.chrome.options="--no-sandbox --headless --disable-gpu --disable-dev-shm-usage --user-data-dir=$CHROME_USER_DATA_DIR"
        continue-on-error: true

      - name: Create gh-pages branch if not exists
        run: |
          git fetch
          if ! git ls-remote --heads origin gh-pages | grep gh-pages; then
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "Initialize gh-pages branch"
            git push origin gh-pages
            git checkout ${GITHUB_REF##*/}
          fi

      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: allure-history
          gh_pages: gh-pages
          allure_report: allure-report
          keep_reports: 20

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
